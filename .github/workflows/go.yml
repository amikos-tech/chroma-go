name: Go Tests

on:
  pull_request:
    branches: [ "main" , "**" ]
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run linting checks'
        required: false
        type: boolean
        default: false
      run_apiv1:
        description: 'Run API V1 tests'
        required: false
        type: boolean
        default: false
      run_apiv2:
        description: 'Run API V2 tests'
        required: false
        type: boolean
        default: false
      run_cloud:
        description: 'Run Cloud integration tests'
        required: false
        type: boolean
        default: false
      run_ef:
        description: 'Run Embedding Function tests'
        required: false
        type: boolean
        default: false
      run_rf:
        description: 'Run Ranking Function tests'
        required: false
        type: boolean
        default: false

jobs:
  paths-filter:
    name: Get changed paths
    runs-on: ubuntu-latest
    outputs:
      embeddings: ${{ steps.changes.outputs.embeddings }}
      rerankings: ${{ steps.changes.outputs.rerankings }}
      docs: ${{ steps.changes.outputs.docs }}
      basev1: ${{ steps.changes.outputs.basev1 }}
      basev2: ${{ steps.changes.outputs.basev2 }}
    steps:
      - name: Get changed paths
        id: changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            basev1:
              - 'pkg/commons/**'
              - 'internal/**'
              - 'metadata/**'
              - 'types/**'
              - 'collection/**'
              - 'test/**'
              - 'where/**'
              - 'where_document/**'
              - 'chroma.go'
              - 'go.mod'
              - 'go.sum'
            basev2:
              - 'pkg/api/v2/**'
              - 'pkg/commons/**'
              - 'pkg/logger/**'
              - 'internal/**'
              - 'go.mod'
              - 'go.sum'
            embeddings:
              - 'pkg/embeddings/**'
              - 'pkg/commons/embed/**'
            rerankings:
              - 'pkg/rerankings/**'
              - 'pkg/commons/cohere/**'
            docs:
              - 'docs/**'
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || inputs.run_lint
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
  apiv1:
    name: Test Chroma API V1
    runs-on: ubuntu-latest
    if: inputs.run_apiv1 || needs.paths-filter.outputs.basev1 == 'true'
    needs: [lint,paths-filter]
    strategy:
      matrix:
        chroma-version: ["0.4.8", "0.4.24","0.5.5", "0.5.17","0.6.2"]
    environment: Test
    steps:
    - uses: actions/checkout@v4
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    - name: Build
      run: make build
    - name: Test
      run: make test
      env:
        CHROMA_VERSION: ${{ matrix.chroma-version }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: v1-test-results-${{ matrix.chroma-version }}
        path: |
          coverage-v1.out
          unit-v1.xml
  apiv2:
    name: Test Chroma API V2
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: inputs.run_apiv2 || needs.paths-filter.outputs.basev2 == 'true'
    strategy:
      matrix:
        chroma-version: ["0.6.3","1.1.0"]
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-v2
        env:
          CHROMA_VERSION: ${{ matrix.chroma-version }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: v2-test-results-${{ matrix.chroma-version }}
          path: |
            coverage-v2.out
            unit-v2.xml
  cloud:
    name: Test Chroma Cloud
    runs-on: ubuntu-latest
    needs: [ lint,paths-filter ]
    if: inputs.run_cloud || needs.paths-filter.outputs.basev2 == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-cloud
        env:
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: v2-test-results-cloud
          path: |
            coverage-cloud.out
            unit-cloud.xml
  ef:
    name: Test Embedding Functions
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: inputs.run_ef || needs.paths-filter.outputs.embeddings == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-ef
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_GATEWAY_ENDPOINT: ${{ secrets.CF_GATEWAY_ENDPOINT }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          NOMIC_API_KEY: ${{ secrets.NOMIC_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ef-test-results
          path: |
            coverage-ef.out
            unit-ef.xml
  rf:
    name: Test Ranking Functions
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: inputs.run_rf || needs.paths-filter.outputs.rerankings == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-rf
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_GATEWAY_ENDPOINT: ${{ secrets.CF_GATEWAY_ENDPOINT }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          NOMIC_API_KEY: ${{ secrets.NOMIC_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-test-results
          path: |
            coverage-rf.out
            unit-rf.xml
