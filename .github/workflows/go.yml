name: Go Tests

on:
  pull_request:
    branches: [ "main" , "**" ]

jobs:
  paths-filter:
    name: Get changed paths
    runs-on: ubuntu-latest
    outputs:
      embeddings: ${{ steps.changes.outputs.embeddings }}
      docs: ${{ steps.changes.outputs.docs }}
      base: ${{ steps.changes.outputs.base }}
    steps:
      - name: Get changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'pkg/api/v2/**'
              - 'pkg/commons/**'
              - 'pkg/logger/**'
              - 'types/**'
              - 'test/**'
              - 'go.mod'
              - 'go.sum'
            embeddings:
              - 'pkg/embeddings/**'
              - 'pkg/commons/embed/**'
            docs:
              - 'docs/**'
  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
  api:
    name: Test Chroma API
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    strategy:
      matrix:
        chroma-version: ["0.6.3","1.1.0"]
    if: needs.paths-filter.outputs.base == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test
        env:
          CHROMA_VERSION: ${{ matrix.chroma-version }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.chroma-version }}
          path: |
            coverage.out
            unit.xml
  cloud:
    name: Test Chroma Cloud
    runs-on: ubuntu-latest
    needs: [ lint,paths-filter ]
    if: needs.paths-filter.outputs.base == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-cloud
        env:
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-cloud
          path: |
            coverage-cloud.out
            unit-cloud.xml
  ef:
    name: Test Embedding Functions
    runs-on: ubuntu-latest
    needs: [lint,paths-filter]
    if: needs.paths-filter.outputs.embeddings == 'true'
    environment: Test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: make test-ef
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_GATEWAY_ENDPOINT: ${{ secrets.CF_GATEWAY_ENDPOINT }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          NOMIC_API_KEY: ${{ secrets.NOMIC_API_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ef-test-results
          path: |
            coverage-ef.out
            unit-ef.xml
